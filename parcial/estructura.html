<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width = width-device"/>
        <link rel="stylesheet" href="style.css">
        <title> Registro </title>
        </head>
        <body> 
            <div class="container">
            <header style="text-align: center;"> 
                <img src="https://unicolombo.edu.co/wp-content/uploads/2023/05/Logo-Unicolombo.png"
                 width="400" height="120">
                <h1 style="color: rgb(50, 80, 171);">Registro de estudiantes</h1>
                <p style="color: #999;">Informacion del estudiante</p>
            </header>
            
            <form for="">Foto del estudiante </form>
            <input type="file"> <br> <br>

            <form for="">Nombre completo</form> 
            <input type="text"> <br> <br>  
    
            <form for="">Edad</form> 
            <input type="number" pattern="[0-9]" min="1" max="99"> <br> <br> 

            <form for="">Universidad</form>
            <input type="text"> <br> <br> 
    
            <form for="">Carrera</form>
            <input type="text"> <br> <br>

            <form for="">Email</form> 
            <input type="email"> <br> <br> 

            <button id="sigup" type="submit"> Registrar</button>
